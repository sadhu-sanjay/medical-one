<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Sample HTML Page</title>
    <link rel="stylesheet" href="path/to/tailwind.css" />
    <style>
      /* Your custom styles here */
    </style>
  </head>
  <body>
    <div
      id="scroll-box"
      style="overflow: scroll; height: 100px; width: 100px; float: left"
    >
      <p style="height: 200px; width: 200px">Scroll me!</p>
    </div>
    <p style="text-align: center" id="output">Waiting on scroll events...</p>

    <div
      id="base"
      style="width: 800px; height: 200px; overflow: scroll; position: relative;" >
    >
      <h1 class="text-red-800 font-bold text-9xl">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci iure,
        placeat eos nobis aut necessitatibus blanditiis dolore ad impedit
        molestias velit soluta assumenda aliquid quasi eligendi pariatur
        voluptas quas ea!
      </h1>
    </div>

    <script>
      const element = document.querySelector("div#scroll-box");
      const output = document.querySelector("p#output");

      element.addEventListener("scroll", (event) => {
        output.textContent = "Scroll event fired!";
        console.log("Scroll event fired!");
        // setTimeout(() => {
        //   output.textContent = "Waiting on scroll events...";
        // }, 1000);
      });
    </script>
  </body>
</html>
